<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="heading"><p class="text-wrapper">Wybierz stopień wykształcenia, który Cię interesuje</p></div>
        <header class="header">
          <div class="link-strona-gwna">
            <div class="heading-2">
              <img class="div-ibe-header" src="./images/herb.svg" />
              <div class="span-ibe-header-name"><div class="text-wrapper-2">edukacja.gov.pl</div></div>
            </div>
          </div>
          <div class="p-ibe-header-portal">
            <div class="pseudo"></div>
            <div class="text-wrapper-3">Portal edukacji i nauki</div>
          </div>
        </header>
        <div class="overlap-group">
          <img class="line" src="img/line-2.svg" />
          <div class="pytanie-pozycja"></div>
          <div class="pytanie-pozycja-2"></div>
          <div class="pytanie-pozycja-3"></div>
          <div class="pytanie-pozycja-4"></div>
          <div class="pytanie-pozycja-5"></div>
        </div>
        <button class="button">
          <div class="state-layer"><div class="label-text">Dalej</div></div>
        </button>
        <div class="radio-button">
          <div class="element-arabika">średnie</div>
          <div class="ellipse"></div>
        </div>
        <div class="radio-button-2">
          <div class="element-arabika">pierwszy stopień studiów</div>
          <div class="ellipse"></div>
        </div>
        <div class="radio-button-3">
          <div class="element-arabika">drugi stopień studiów</div>
          <div class="ellipse"></div>
        </div>
        <div class="radio-button-4">
          <div class="element-arabika">studia doktoranckie</div>
          <div class="ellipse"></div>
        </div>
        <div class="radio-button-5">
          <div class="element-arabika">studia podyplomowe</div>
          <div class="ellipse"></div>
        </div>
      </div>
    </div>
  </body>
</html>
